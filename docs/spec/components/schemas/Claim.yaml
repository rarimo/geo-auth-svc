description: 'Authorized user personal data'
type: object
required:
  - nullifier
  - is_verified
  - is_admin
  - shared_hash
properties:
  nullifier:
    type: string
    example: "0x123...abc"
    pattern: '^0x[0-9a-fA-F]{64}$'
    description: Nullifier authorized with
  is_verified:
    type: bool
    example: true
    description: Whether the user has a scanned passport
  is_admin:
    type: bool
    example: false
    description: Whether the user has a admin permissions
  shared_hash:
    type: string
    example: "145728...0230"
    description: User shared hash
    